//console.table() visualizza una tabella con indici a sinistra e valori a destra
const names = ['Asabeneh', 'Brook', 'David', 'John']
console.table(names);
//Nel caso di oggetti le chiavi saranno gli indici
const user = {
  name: 'Asabeneh',
  title: 'Programmer',
  country: 'Finland',
  city: 'Helsinki',
  age: 250
}
console.table(user)

/* Mi da una tabella a tre colonne: la prima con gli indici dell'array di array;la secondacorrisponde all'indice 0 degli array interni e la terza all'indice 1 degli array interni */
const countries = [
  ['Finland', 'Helsinki'],
  ['Sweden', 'Stockholm'],
  ['Norway', 'Oslo']
]
console.table(countries)

/* Mi da una tabella a 6 colonne: gli indici del contenitore e le altre 5 sono le chiavi.
In pratica ogni oggetto è una riga della tabella o matrice.
Matrice => Tabella di valori organizzati in righe e colonne */
const users = [
  {
    name: 'Asabeneh',
    title: 'Programmer',
    country: 'Finland',
    city: 'Helsinki',
    age: 250
  },
  {
    name: 'Eyob',
    title: 'Teacher',
    country: 'Sweden',
    city: 'London',
    age: 25
  },
  {
    name: 'Asab',
    title: 'Instructor',
    country: 'Norway',
    city: 'Oslo',
    age: 22
  },
  {
    name: 'Matias',
    title: 'Developer',
    country: 'Denmark',
    city: 'Copenhagen',
    age: 28
  }
]
console.table(users);

const countriesOther = [
  ['Finland', 'Helsinki'],

]

for (let i = 0; i <= 10; i += 1) {
  let errorMessage = `${i} is not even`
  console.log('the # is ' + i)
  //console.assert(affermazione, messaggioSeÈFalsa)
  console.assert(i % 2 === 0, { number: i, errorMessage: errorMessage })
}

console.group('Names')
console.log(names)
console.groupEnd()

console.group('Countries')
console.log(countries)
console.groupEnd()

console.group('Users')
console.log(user)
console.log(users)
console.groupEnd()

//Uso standard per raggruppare più console.log
console.group('Names')
console.log('First name:', 'Mario')
console.log('Last name:', 'Rossi')
console.log('Age:', 30)
console.log('City:', 'Milano')

// Gruppo chiuso di default, utile quando ce ne sono tanti
console.groupCollapsed('Details')  
console.log('Dettaglio 1')
console.log('Dettaglio 2')
console.groupEnd()

//Group annidati
console.group('User Info')

  console.group('Contact')

  console.groupEnd()
  
  console.group('Address')

  console.groupEnd()
  
console.groupEnd()
    </script>
